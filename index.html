<!doctype html>

<html lang="en">
<head>
    <meta charset="utf-8">

    <title>IF Trainer</title>

    <link rel="stylesheet" href="style/reset.css?v=1.0">
    <link rel="stylesheet" href="style/style.css?v=1.0">
    <script src="scripts/jquery.js"></script>
    <script src="scripts/Plane.js"></script>
    <script src="scripts/Map.js"></script>
    <script src="scripts/Beacon.js"></script>
    <script src="scripts/Instrument_HSI.js"></script>
    <script src="scripts/Instrument_AI.js"></script>
    <script src="scripts/Main.js"></script>
</head>

<body>

<div class="container instruments">
    <div class="top">
        <canvas id="canvas-ai" class="instrument"></canvas>
        <div id="debug">
            <table>
                <tr class="stopwatch">
                    <td class="label">Stopwatch</td>
                    <td class="value"></td>
                </tr>
                <tr class="kias">
                    <td class="label">Speed (KIAS)</td>
                    <td class="value"></td>
                </tr>
                <tr class="vtas">
                    <td class="label">Speed (KTAS)</td>
                    <td class="value"></td>
                </tr>
                <tr class="vv">
                    <td class="label">Vertical speed (feet/min)</td>
                    <td class="value"></td>
                </tr>
                <tr class="alt">
                    <td class="label">Altitude (feet)</td>
                    <td class="value"></td>
                </tr>
                <tr class="turn-rate">
                    <td class="label">Turn rate (deg/sec)</td>
                    <td class="value"></td>
                </tr>
            </table>
        </div>
    </div>
    <div class="middle">
        <canvas id="canvas-hsi" class="instrument"></canvas>
    </div>
    <div class="bottom">
        <div class="info dme">
            DME&nbsp;<span class="value">0</span>
        </div>
        <div class="info relative-speed"><span class="value">0</span>&nbsp;KTS</div>
    </div>
</div>
<div class="container map">
    <canvas id="canvas-map"></canvas>
</div>

<div id="beacon-select" onclick="javascript: my.scene.closeBeaconSelect();">
    <div class="inner">
        <div class="heading">Select beacon</div>
        <ul></ul>
        <div>
            <input class="value" type="text" onkeyup="javascript: my.scene.selectBeacon($(this).val());"/>
        </div>
    </div>
</div>

<div id="controls">
    <div class="control-group zoom">
        <div class="label">Zoom</div>
        <button onclick="javascript: my.map.zoom(-1);">-</button>
        <input class="value" type="text" disabled="disabled"/>
        <button onclick="javascript: my.map.zoom(1);">+</button>
    </div>
    <div class="control-group hsi-course">
        <div class="label"><span>C</span>ourse</div>
        <button onclick="javascript: my.instrument.hsi.adjustCourse(false);">-</button>
        <input class="value" type="text" onfocus="javascript: my.instrument.hsi.onFocusCourse();"
               onblur="javascript: my.instrument.hsi.onBlurCourse();"/>
        <button onclick="javascript: my.instrument.hsi.adjustCourse(true);">+</button>
    </div>
    <div class="control-group hsi-bug">
        <div class="label"><span>B</span>ug</div>
        <button onclick="javascript: my.instrument.hsi.adjustHeadingBug(false);">-</button>
        <input class="value" type="text" onfocus="javascript: my.instrument.hsi.onFocusHeadingBug();"
               onblur="javascript: my.instrument.hsi.onBlurHeadingBug();"/>
        <button onclick="javascript: my.instrument.hsi.adjustHeadingBug(true);">+</button>
    </div>
    <div class="control-group info auto-turn">
        <div class="label">Auto turn</div>
        <button class="value" onclick="javascript: my.plane.toggleAutoTurn(my.instrument.hsi.getHeadingBug())">T
        </button>
    </div>
    <div class="control-group info station">
        <div class="label">Station</div>
        <button class="value" onclick="javascript: my.scene.openBeaconSelect();">S
        </button>
    </div>
    <div class="control-group info pause">
        <div class="label">Pause</div>
        <button class="value" onclick="javascript: my.scene.togglePause()">P</button>
    </div>
</div>


</body>
</html>
